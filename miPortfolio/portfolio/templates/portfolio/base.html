<!DOCTYPE html>
<html lang="es">
<head>          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    {%load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} | Lautaro Vittore</title>
</head>
<body>

      <div class="inicio">
        <div class="containerPortada">
            <div class="hi">
                <h1>Hi! I'm Lautaro Vittore</h1>
                <h2 id="text"></h2>  
            </div>
            <div class="containerPerfil">
                <img src="{% static 'portfolio/pics/yo.jpeg' %}" alt="perfil" class="fotoPerfil">     
            </div>
        </div>
        <div class="botones">
            
            <div class="btnD">
                <a href="{% url 'proyectos'%}">
                  <button class="btnPortada">Proyectos</button>
                </a>
                <a href="{% url 'sobreMi' %}">
                    <button class="btnPortada">Sobre m√≠</button>
                </a>
            </div>
            <div class="espacio"></div>
            <div class="btnI">
                <a href="{% url 'certificados'%}">
                    <button class="btnPortada">Certificados</button>
                </a>
                <a href="{% url 'contacto'%}">
                  <button class="btnPortada">Contacto</button>
                </a>
            </div>
            
        </div>
    </div>
        {% block content %}{% endblock %}
        <div id="preloader">
            <div id="loader"></div>
          </div>
        


      <!-- JavaScript Bundle with Popper -->
      <script src="{% static 'portfolio/js/preloader.js' %}"></script>
      <script src="{% static 'portfolio/js/contacto.js' %}"></script>
      <script src="{% static 'portfolio/js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
